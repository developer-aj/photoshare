{% extends 'photo/base.html' %}
{% load staticfiles %}
{% block content %}
<!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">Thumbnail Gallery</h1>
            </div>
	{% for album in albums.object_list %}
		{% for img in album.images %}
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="{{ media_url }}{{ img.image }}">
                    <img class="img-responsive" src="{{ media_url }}{{ img.thumbnail2 }}" alt="">
                </a>
            </div>
		{% endfor %}
	{% endfor %}
        </div>

        <hr>
{% endblock %}
